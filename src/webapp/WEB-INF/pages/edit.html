<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id} (id = ${user.getId()})}" th:object="${user}">
  <label for="first_name">First-name</label>
  <input type="text" th:field="*{first_name}" id="first_name">

  <br>

  <label for="last_name">Last-name</label>
  <input type="text" th:field="*{last_name}" id="last_name">

  <br>

  <label for="birthday">Birthday</label>
  <input type="text" th:field="*{birthday}" id="birthday">

  <br>

  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email">

  <br>

  <input type="submit" value="Update">

</form>
</body>
</html>
